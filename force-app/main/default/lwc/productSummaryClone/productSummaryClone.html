<template>
    <lightning-card>
        <lightning-layout> 
                 
            <template if:true={orderno} class="slds-m-around_medium">
              
                <div class="slds-size_1-of-8">
                    <lightning-layout-item  class="slds-var-p-right_xx-small">
                        <b> Order No : &nbsp;
                          <lightning-formatted-text value={orderno}>                      
                          </lightning-formatted-text>  </b>           
                      </lightning-layout-item>     
                </div>
                <div class="slds-size_1-of-7">
                    <lightning-layout-item class="slds-var-p-right_xx-small">
                        <b>  Order Date : &nbsp;
                         <lightning-formatted-date-time value={orderdate}>                      
                         </lightning-formatted-date-time>  </b>           
                     </lightning-layout-item>
                </div>
                

                 <div class="slds-size_1-of-7">
                    <lightning-layout-item class="slds-var-p-right_xx-small">
                        <b>  Expiry Date : &nbsp;
                           <lightning-formatted-date-time value={expirydate}>                      
                           </lightning-formatted-date-time>   </b>          
                       </lightning-layout-item>
                 </div>
                

                <lightning-layout-item size="1" class="slds-var-p-right_xx-small">
                 <b>  Quantity : &nbsp;
                    <lightning-formatted-number value={quantity}>                      
                    </lightning-formatted-number>  </b>           
                </lightning-layout-item>
                
                <lightning-layout-item size="1" class="slds-var-p-right_xx-small">
                    <b>  Discount : &nbsp;
                       <lightning-formatted-number value={discount}>                      
                       </lightning-formatted-number>  </b>           
                   </lightning-layout-item>
                <div class="slds-size_1-of-8">
                    <lightning-layout-item class="slds-var-p-right_xx-small">
                        <b>  Basic : &nbsp;
                           <lightning-formatted-number value={mrp_rollup} maximum-fraction-digits="2">                      
                           </lightning-formatted-number>   </b>          
                       </lightning-layout-item>
                </div>
              
                 <div class="slds-size_1-of-7">
                    <lightning-layout-item class="slds-var-p-right_xx-small">
                        <b>  GST : &nbsp;
                           <lightning-formatted-number value={gst} maximum-fraction-digits="2">                      
                           </lightning-formatted-number>    </b>         
                       </lightning-layout-item>
                 </div>   
                

                 <lightning-layout-item size="2" class="slds-var-p-right_xx-small">
                  <b>  Total : &nbsp;
                     <lightning-formatted-number value={final} maximum-fraction-digits="2">                      
                     </lightning-formatted-number>   </b>
                 </lightning-layout-item>   
                           
            </template>                      
        </lightning-layout>
    </lightning-card> 
</template>
