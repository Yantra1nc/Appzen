<template>
    
    <lightning-card title="Catalog" icon-name="standard:catalog">
        <lightning-layout multiple-rows horizontal-align="center">
            <template if:true={products}>
                <template for:each={products} for:item="product">
                    <lightning-layout-item key={product.Id} size="12" small-device-size="6" medium-device-size="4"
                        large-device-size="4">
                        <c-product-tile product={product}></c-product-tile>
                    </lightning-layout-item>
                </template>                
            </template>                      
        </lightning-layout>
    </lightning-card>

</template>
