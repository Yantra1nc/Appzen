<template>
    <lightning-card>
        <lightning-layout> 
                 
            <template if:true={mrp_rollup} class="slds-m-around_medium">

                <lightning-layout-item size="2" class="slds-var-p-right_xx-small">
                   <b> Order No : &nbsp;
                     <lightning-formatted-text value={orderno}>                      
                     </lightning-formatted-text>  </b>           
                 </lightning-layout-item>

                 <lightning-layout-item size="2" class="slds-var-p-right_xx-small">
                    <b>  Order Date : &nbsp;
                     <lightning-formatted-date-time value={orderdate}>                      
                     </lightning-formatted-date-time>  </b>           
                 </lightning-layout-item>

                 <lightning-layout-item size="2" class="slds-var-p-right_xx-small">
                  <b>  Expiry Date : &nbsp;
                     <lightning-formatted-date-time value={expirydate}>                      
                     </lightning-formatted-date-time>   </b>          
                 </lightning-layout-item>

                <lightning-layout-item size="1" class="slds-var-p-right_xx-small">
                 <b>  Quantity : &nbsp;
                    <lightning-formatted-number value={quantity}>                      
                    </lightning-formatted-number>  </b>           
                </lightning-layout-item>
                
                <lightning-layout-item size="2" class="slds-var-p-right_xx-small">
                  <b>  Basic : &nbsp;
                     <lightning-formatted-number value={mrp_rollup}>                      
                     </lightning-formatted-number>   </b>          
                 </lightning-layout-item>

                 <lightning-layout-item size="2" class="slds-var-p-right_xx-small">
                  <b>  GST : &nbsp;
                     <lightning-formatted-number value={gst}>                      
                     </lightning-formatted-number>    </b>         
                 </lightning-layout-item>

                 <lightning-layout-item size="2" class="slds-var-p-right_xx-small">
                  <b>  Total : &nbsp;
                     <lightning-formatted-number value={final}>                      
                     </lightning-formatted-number>   </b>
                 </lightning-layout-item>   
                           
            </template>                      
        </lightning-layout>
    </lightning-card>    
</template>
